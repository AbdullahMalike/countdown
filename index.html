<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    
<h1 class="text-center text-success m-5">Count Down</h1>

<div class="container">
<div class="row">
<div class="col-md-12">
    <div class="col-md-3">
        <div>
            <input type="number" class="inp p-2 w-100 fs-5 border-0" placeholder="Enter Hour" name="" id="inphour">
        </div>
    </div>
    <div class="col-md-3">
        <div>
            <input type="number" class="inp p-2 w-100 fs-5 border-0" placeholder="Enter Min" name="" id="inpmin">
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
</div>
<h1>Remaining Time</h1>

<div class="d-flex justify-content-center p-2 rounded-pill">
    <h1 class="display-5" id="displayhour" >00</h1>
    <h1>:</h1>
    <h1 class="display-5" id="displaymin" >00</h1>
    <h1>:</h1>
    <h1 class="display-5" id="displaysec" >00</h1>
    <h1>:</h1>
    <h1 class="display-5" id="displaymilisec" >00</h1>
    
</div>

<div>
    <div class="progress">
        <div class="progress-bar bg-primary" role="progressbar" style="width: 100%;"
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>

<div class="text-center mt-3">
    <button type="button" onclick="startTimer()" class="btn btn-outline-success">Start</button>
    <button type="button" onclick="pauseTimer()" class="btn btn-outline-warning">Pause</button>
    <button type="button" onclick="resetTimer()" class="btn btn-outline-danger">Reset</button>
</div>

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
